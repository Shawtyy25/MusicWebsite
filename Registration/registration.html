<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="/Registration/registration.css">
    <script src="./registration.js" defer></script>
</head>

<body>
    <header>
        <div class="header-left">
            <ion-icon name="play-circle-outline"></ion-icon>
        </div>
        
        <div class="header-right">
            <p>Van már fiókod?</p>
            <a style="cursor: pointer;" href="/Login/Login.html">Bejelentkezés</a>
        </div>
    </header>

    <main>
        <div class="registration-window">
            <div class="rHeader">
                <h3 style="display: none;"></h3>
            </div>
            <div class="rContent">
                <div class="email" style="display: none;">
                    <label for="email">Email-cím</label>
                    <div class="emailForm">
                        <input type="email" name="email" id="email" class="email-Input">
                        <a class="resume">Folytatás</a>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
