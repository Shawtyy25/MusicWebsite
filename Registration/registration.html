<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no initial-scale=1,
        maximum-scale=1>
    <title>Regisztráció</title>
    <link rel="stylesheet" href="/Registration/registration.css">
    <script src="./registration.js" defer></script>
</head>

<body>
    <video loop muted autoplay id="bg-video">
        <source src="./img/video_BG.mp4" type="video/mp4">
    </video>
    <header>
        <div class="header-left">
            <ion-icon name="play-circle-outline"></ion-icon>
        </div>

        <div class="header-right">
            <p>Van már fiókod?</p>
            <a style="cursor: pointer;" href="/Login/Login.html">Bejelentkezés</a>
        </div>
    </header>

    <main>
        <div class="registration-window">
            <div class="rHeader">
                <h3 style="display: none;"></h3>
            </div>
            <div class="rContent">
                <div class="email" style="display: none;">
                    <label for="email">Email-cím</label>
                    <div class="emailForm">
                        <ion-icon name="chevron-forward-outline" class="arrow"></ion-icon>
                        <ion-icon name="checkmark-sharp" class="correct"></ion-icon>
                        <ion-icon name="close-sharp" class="mistake"></ion-icon>
                        <input type="email" name="email" id="email" class="email-Input" autocomplete="off">
                        <a class="resume">Folytatás</a>
                    </div>
                </div>
                <div class="username" style="display: none;">
                    <label for="username">Felhasználónév</label>
                    <div class="usernameForm">
                        <ion-icon name="chevron-forward-outline" class="arrow-U"></ion-icon>
                        <ion-icon name="checkmark-sharp" class="correct-U"></ion-icon>
                        <ion-icon name="close-sharp" class="mistake-U"></ion-icon>
                        <input type="text" name="username" id="username" class="username-Input" autofocus
                            autocomplete="off">
                        <a class="resume-U">Folytatás</a>
                    </div>
                </div>
                <div class="password">
                    <label for="password">Jelszó</label>
                    <div class="passwordForm">
                        <ion-icon name="chevron-forward-outline" class="arrow-P"></ion-icon>
                        <ion-icon name="checkmark-sharp" class="correct-P"></ion-icon>
                        <ion-icon name="close-sharp" class="mistake-P"></ion-icon>
                        <div class="passwordDiv">
                            <input type="password" name="password" id="password" class="password-Input"
                                autocomplete="off">
                            <ion-icon name="eye-outline" class="passYes"></ion-icon>
                            <ion-icon name="eye-off-outline" class="passNo"></ion-icon>
                        </div>
                        <a class="resume-P">Folytatás</a>
                    </div>

                </div>
                <div class="passwordConf">
                    <label for="passwordConf">Jelszó megerősítése</label>
                    <div class="passwordConfForm">
                        <ion-icon name="chevron-forward-outline" class="arrow-PC"></ion-icon>
                        <ion-icon name="checkmark-sharp" class="correct-PC"></ion-icon>
                        <ion-icon name="close-sharp" class="mistake-PC"></ion-icon>
                        <div class="passwordConfDiv">
                            <input type="password" name="passwordConf" id="passwordConf" class="passwordConf-Input"
                                autocomplete="off">
                            <ion-icon name="eye-outline" class="passYes passYesConf"></ion-icon>
                            <ion-icon name="eye-off-outline" class="passNo passNoConf" ></ion-icon>
                        </div>
                        <a class="resume-PC">Folytatás</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="errorMessege">
            <p>Az E-mail-cím helytelen vagy már létezik.</p>
        </div>
        <div class="errorMessegeUsername">
            <p>A felhasználónév nem elérhető.</p>
        </div>
        <div class="passwordChecker">
            <div class="lines">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <p class="passwordMiniGuide">A jelszó túl gyenge</p>
            <p class="passwordGuide">Győződjön meg arról, hogy legalább 15 karakter VAGY legalább 8 karakter, beleértve egy számot és egy kisbetűt.</p>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
