<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js" defer></script>
</head>

<body>
    <header>
        <ion-icon name="play-circle" class="musicIcon"></ion-icon>
        <h1>Sound</h1>
    </header>
    <main>
        <div class="loginWindow row">
            <h1>Bejelentkezés a Soundra</h1>
            <div class="errorMessege">
                <ion-icon name="alert-circle-outline" class="errorIconUp"></ion-icon>
                <p></p>
            </div>
            <div class="viaLogin ">
                <div class="google col-lg-8 col-md-8 col-12">
                    <ion-icon name="logo-google"></ion-icon>
                    <a>Folytatás a Google-lal</a>
                </div>
                <div class="facebook col-lg-8 col-md-8 col-12">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <a>Folytatás a Facebookkal</a>
                </div>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="loginDocument">
                <div class="email col-lg-8 col-md-8 col-12">
                    <label for="email">E-mail-cím vagy felhasználónév</label>
                    <input type="text" id="email" placeholder="E-mail-cím vagy felhasználónév">
                    <div class="errorFromemail">
                        <ion-icon name="alert-circle" class="errorIcon"></ion-icon>
                        <p class="emailError"></p>
                    </div>
                </div>
                <div class="password col-lg-8 col-md-8 col-12">
                    <label for="password">Jelszó</label>
                    <div class="passdiv">
                        <input type="password" name="" id="password" placeholder="Jelszó">
                        <ion-icon name="eye-outline" class="passYes"></ion-icon>
                        <ion-icon name="eye-off-outline" class="passNo"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="errorFrompass col-lg-8">
                <ion-icon name="alert-circle" class="errorIcon"></ion-icon>
                <p class="passError"></p>
            </div>
            <div class="rememberme col-lg-8 col-md-8 col-12">
                <input type="checkbox" id="rmeButton">
                <label for="rmeButton">Jegyezzen meg</label>
            </div>

            <div class="loginButton col-lg-8 col-md-8 col-12">
                <a>Bejelentkezés</a>
            </div>

            <!-- Elfelejtettem a jelszavam lehetőség -->
            <div class="forgotPass col-lg-5 col-md-8 col-12">
                <a href='/ForgotPass/ForgotPass.html'>Elfelejtetted a jelszavad?</a>
            </div>
            <div class="line secondline">
                <hr>
            </div>
            <div class="registration col-lg-8 col-md-8 col-7">
                <p>Még nincs fiókod?</p>
                <a href="">Regisztráció a soundra</a>
            </div>
        </div>

        </div>

        </div>


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </main>
</body>

</html>
