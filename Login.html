<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <header>
        <ion-icon name="play-circle" class="musicIcon"></ion-icon>
        <h1>Sound</h1>
    </header>
    <main>
        <div class="loginWindow">
            <h1>Bejelentkezés az oldalra</h1>
            <div class="viaLogin">
                <div class="google">
                    <ion-icon name="logo-google"></ion-icon>
                    <a>Folytatás a Google-lal</a>
                </div>
                <div class="facebook">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <a>Folytatás a Facebookkal</a>
                </div>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="loginDocument">
                <label for="email">E-mail cím vagy felhasználónév</label>
                <input type="text" id="email">
            </div>
        </div>


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </main>
</body>

</html>
